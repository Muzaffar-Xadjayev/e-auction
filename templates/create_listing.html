{% extends "base.html" %}
{% block content %}
<div class="container my-5">
    <h3 align="center">Create Listing Form</h3>
    {% if status %}
    <div class="alert {{col}}">{{status}}</div>
    {% endif %}
    <hr>
    <div class="row">
        <div class="col-lg-6 mx-auto">
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <label class="form-label">Title</label>
                <input type="text" class="form-control" required placeholder="Enter a title..." name="title">
                <label class="form-label">Image</label>
                <input type="file" class="form-control" name="image" required>
                <label class="form-label" for="category">Category</label><br>
                <select name="category" id="category" class="form-control">
                    {% for i in data %}
                    <option>{{i.name}}</option>
                    {% endfor %}
                </select>
                <label class="form-label">Description</label>
                <textarea name="description" required cols="30" rows="5" class="form-control"
                          placeholder="Enter a desc.."></textarea>
                <label class="form-label">Price</label>
                <input type="number" required class="form-control" name="price" placeholder="Enter a price..">
                <div class="d-flex justify-content-end">
                    <button class="btn btn-primary my-2" type="submit">Create</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
